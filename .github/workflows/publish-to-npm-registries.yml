name: "Publish to npm registries"

run-name: "Publishing ${{ github.event.release.tag_name }} to npm registries"

on:
  release:
    types: [ "published" ]
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag to use (leave blank to use default)"
        required: false

permissions:
  contents: "read"
  id-token: "write"
  packages: "write"

jobs:
  publish-to-npm-registries:
    runs-on: "ubuntu-latest"
    timeout-minutes: 10
    env:
      WORKING_DIR: "./"
    strategy:
      fail-fast: false
      matrix:
        registries:
          - name: "npm"
            registry: "https://registry.npmjs.org"
          - name: "GitHub Packages"
            registry: "https://npm.pkg.github.com"
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v5"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v6"
        with:
          node-version-file: "${{ env.WORKING_DIR }}/package.json"
          package-manager-cache: false

      - name: "Update npm"
        run: "npm install -g npm@latest"
        working-directory: "${{ env.WORKING_DIR }}"

      - name: "Install packages"
        run: "npm install"
        working-directory: "${{ env.WORKING_DIR }}"

      - name: "Build project"
        run: "npm run build"
        working-directory: "${{ env.WORKING_DIR }}"

      - name: "Set GitHub Packages Auth"
        if: ${{ matrix.registries.name == 'GitHub Packages' }}
        run: "echo \"NODE_AUTH_TOKEN=${{ secrets.GITHUB_TOKEN }}\" >> \"$GITHUB_ENV\""

      - name: "Publish package"
        run: "npm publish --registry ${{ matrix.registries.registry }}"
        working-directory: "${{ env.WORKING_DIR }}"
