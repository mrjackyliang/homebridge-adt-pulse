name: Feature Request
description: Have a new feature in mind? Share your request with us.
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: Thank you for contributing to the improvement of this project by submitting a feature request!
  - type: markdown
    attributes:
      value: Please __fill out the form with as much detail as possible__ to help the contributors understand your feature request better. Your input is valuable in shaping the future of this project.
  - type: markdown
    attributes:
      value: ---
  - type: checkboxes
    id: pre-check
    attributes:
      label: Pre-check confirmation
      description: Before proceeding further, please confirm the following by checking each box. This confirmation is crucial for the consideration of your request. __All boxes MUST be checked; failure to comply may result in your request being closed.__
      options:
        - label: I have provided a descriptive title for my feature request
          required: true
        - label: "I have kept the original title prefix, __\"[Feature]: \"__"
          required: true
        - label: I understand that requests for Z-Wave related accessories will __NOT__ be considered
          required: true
        - label: I have confirmed that this feature is __NOT__ already present or planned
          required: true
  - type: input
    id: email
    attributes:
      label: Your email address
      description: Help the contributors easily get in touch with you if they need more information. __If possible, please consider using an alias you have access to as this information is publicly visible.__
      placeholder: e.g. user@example.com
    validations:
      required: true
  - type: textarea
    id: feature-description
    attributes:
      label: Describe the new feature requested
      description: Provide a detailed description of the feature you would like to see implemented. Include any relevant information or use cases that might help the contributors understand the need for this feature.
      placeholder: e.g. I would like a new feature that allows...
    validations:
      required: true
  - type: checkboxes
    id: legal
    attributes:
      label: Legal Agreements
      description: By submitting a new feature request, you confirm that you have read, understood, and agree to the [Terms of Use](https://www.cbnventures.io/terms/) and [Privacy Policy](https://www.cbnventures.io/privacy/). If you have questions about these policies, feel free to [get in touch](https://www.cbnventures.io/get-in-touch/) with us.
      options:
        - label: I agree to the Terms of Use and Privacy Policy
          required: true
